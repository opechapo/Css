<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="umbrella">
      <section class="header">
        <div>
          <div class="networkBar">
            <p>9:41</p>
            <div>
              <ion-icon name="cellular-outline"></ion-icon>
              <ion-icon name="wifi-outline"></ion-icon>
              <ion-icon name="battery-full-outline"></ion-icon>
            </div>
          </div>

          <div class="nameBar">
            <h1>Nora Johnson</h1>
            <p>Welcome BacküëãüèΩ</p>
          </div>

          <div class="blueBar">
            <img src="images/blue.png" alt="" />

            <span>
              <img src="images/girl.png" alt="" />
            </span>
            <div>
              <p>Current Balance</p>
              <h2>$143,421.20</h2>
              <p>
                Weekly Profit
                <span>2.35% <ion-icon name="caret-up-outline"></ion-icon></span>
              </p>
            </div>
          </div>

          <div class="portfolioBar">
            <h4>My Portfolio</h4>
            <p>view all</p>
          </div>
        </div>
      </section>

      <section class="middleClass">
        <div class="bitcoin">
          <div class="btc">
            <p>Bitcoin <span>BTC</span></p>
            <img src="images/Bitcoin (BTC).png" alt="" />
          </div>
          <div class="numbers">
            <p>1,132,151</p>
            <p>2.35% <ion-icon name="caret-up-outline"></ion-icon></p>
          </div>
        </div>

        <div class="ethereum">
          <div class="eth">
            <p>Ethereum<span>ETH</span></p>
            <img src="images/Ethereum (ETH).png" alt="" />
          </div>
          <div class="numbers">
            <p>1,132,151</p>
            <p>2.35% <ion-icon name="caret-up-outline"></ion-icon></p>
          </div>
        </div>
      </section>

      <div class="last">
        <h4>Last Seen</h4>
      </div>

      <section>
        <div class="usdt">
          <img src="images/Tether (USDT).png" alt="">
          <div>Tether <span>USDT</span></div>
          <div>
            <img src="images/Path 3.png" alt="">
          </div>
          <div>$0.99 <span>0.01% <ion-icon name="caret-down-outline"></ion-icon></span></div>
        </div>
        <div class="bnb">
          <img src="images/bnb.png" alt="">
          <div>Binance Coin <span>BNB</span></div>
          <div><img src="images/Path 3.png" alt=""></div>
          <div>$46.625,32 <span>1.15% <ion-icon name="caret-up-outline"></ion-icon></span></div>
        </div>

      </section>

      <section class="footer">
        <div class="home">
          <p>home</p>
        </div>

        <div class="market">
          <p>Market</p>
        </div>

        <div class="bluePlus"></div>
        <div>
          <p>Notifications</p>
        </div>
        <div>
          <p>Settings</p>
        </div>
      </section>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
