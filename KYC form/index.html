        <p class="identity">A. identity Details.</p>

          <p>1. Name of the applicant.</p>
          <div class="form-group">

              <input type="text" placeholder="John" required />

            </div>
            <div>
              <input type="text" placeholder="Doe" required />

            </div>
          </div>
          <div>
            <p>2. Name of Father/Spouse.</p>
          </div>
          <div class="form-group">
            <div>
              <input type="text" placeholder="John" required />
              <label for="">First Name</label>
            </div>
            <div>
              <input type="text" placeholder="Doe" required />
              <label for=""></label>
            </div>
          </div>
          <div>3. Date of Birth and Nationality.</div>
          <div class="form-group">
            <div>
              <input type="date" placeholder="John" required />
              <label for="">Date of birth</label>
            </div>

            <div>
              <select name="" id="">
                <option value="--select--">--select--</option>

                <option value="--select--">--select--</option>
                <option value="--select--">--select--</option>
              </select>
              <label for="">Nationality</label>
            </div>
          </div>

          <div class="form-group">

          <div class="form-group">
            <div>
              <div>
                <p>4. Status</p>
              </div>
              <label for="Passport" class="--flex">
                <input type="radio" name="Identity" id="Passport" />
                Passport
              </label>
              <label for="Voter" class="--flex">
                <input type="radio" name="Identity" id="voter" />
                Voters ID
              </label>
              <label for="License" class="--flex">
                <input type="radio" name="Identity" id="License" />
                License
              </label>
              <label for="Order" class="--flex">
                <input type="radio" name="Identity" id="License" />
                License
              </label>
            </div>
            <div>
              <div>
                <p>5.Proof of Identity.</p>
              </div>
              <label for="Passport" class="--flex">
                <input type="radio" name="Identity" id="Passport" required />
                Passport
              </label>
              <label for="Voter" class="--flex">
                <input type="radio" name="Identity" id="voter" required />
                Voters ID
              </label>
              <label for="License" class="--flex">
                <input type="radio" name="Identity" id="License" required />
                License
              </label>
              <label for="Order" class="--flex">
                <input type="radio" name="Identity" id="License" required />
                License
              </label>
            </div>
          </div>
        </div>
        <!-- Address Details -->
        <p class="identity">B. Address Details.</p>

        <div>
          <p>1. Address for Correspondence.</p>
          <div class="form-group">
            <div>
              <input type="text" placeholder="No 2, Ibadan street Lagos" required />
              <label for="">Street Address Line 1</label>
            </div>
            <div>
              <input type="text" placeholder="No 2, Igbokofi street Lagos" required />
              <label for="">Street Address Line 2</label>
            </div>
          </div>

          <div class="form-group">
            <div>
              <input type="text" placeholder="Lagos" />
              <label for="">City</label>
            </div>
            <div>
              <input type="text" placeholder="Lagos" />
              <label for="">State/Province</label>
            </div>
          </div>
        </div>
        <div>
          <div class="form-group">
            <div>
              <input type="text" placeholder="234001" />
              <label for="">Postal/Zip Code</label>
            </div>
            <div>
              <select name="" id="">
                <option value="&nbsp;">&nbsp;</option>
                <option value="nigeria">Nigeria</option>
                <option value="ghana">Ghana</option>
                <option value="kenya">Kenya</option>
              </select>
              <label for="">Country</label>
            </div>
          </div>
        </div>
        <div>
          <div class="form-group">
            <div>
              <input type="text" placeholder="0812345678" />
              <label for="">Phone Number</label>
            </div>
            <div>
              <input type="email" placeholder="chapo@gmail.com" />
              <label for="">Email</label>
            </div>
          </div>
        </div>

        <p class="identity">
          C. File Upload
          <span style="display: block; font-size: 10px;">
            Please upload related proof of identity that you choose only
          </span>
        </p>
        <div>
          <div class="file-input-wrapper">
            <label for="" class="file-label">Browse Files</label>
            <input type="file" id="file-upload" class="file-input">
          </div>
        </div>
        <div class="button-wrapper">
          <button class="submit-button">
            Submit
          </button>
        </div>
      </form>
