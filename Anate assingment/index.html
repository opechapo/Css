<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="img-div">
        <img src="images/default-avatar-profile-icon.jpg" alt="" />
        <h1>Anate</h1>
        <h3>0816 921 1501 Nigeria</h3>
        <p>Calling...</p>
      </div>

      <div class="option-keys">
        <div class="first-row-keys">
          <div>
            <label><ion-icon name="recording-outline"></ion-icon></label>
            <p>start recording</p>
          </div>

          <div>
            <label><ion-icon name="volume-mute-outline"></ion-icon></label>
            <p>mute</p>
          </div>

          <div>
            <label><ion-icon name="add-outline"></ion-icon></label>
            <p>add call</p>
            </div>
        </div>

        <div class="second-row-keys">
          <div>
            <label><ion-icon name="videocam-outline"></ion-icon></label>
            <p>video call</p>
          </div>

          <div>
            <label><ion-icon name="pause-outline"></ion-icon></label>
            <p>hold</p>
          </div>

          <div>
            <label><ion-icon name="person-outline"></ion-icon></label>
            <p>contact</p>
          </div>

        </div>

      </div>

      <div class="command-keys">
        <div>
          <label><ion-icon name="apps-outline"></ion-icon></label>
        </div>

        <div>
          <label><ion-icon name="call-outline"></ion-icon></label>
        </div>

        <div>
          <label>
          <ion-icon name="volume-low-outline"></ion-icon>

          </label>
        </div>
      </div>
      <div class="footer">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
