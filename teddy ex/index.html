<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="mainBody">
      <div class="networkBar">
        <p>9:41</p>
        <div>
          <ion-icon name="cellular"></ion-icon>
          <ion-icon name="wifi"></ion-icon>
          <ion-icon name="battery-full"></ion-icon>
        </div>
      </div>

      <div class="emoji">
        <div class="optionBar">
          <ion-icon name="list-outline" class="ion"></ion-icon>
        </div>
        <div class="avatar">
          <img src="images/Ellipse 2.png" alt="" />
        </div>
      </div>

      <div class="search">
        <div class="inputCon">
          <div>
            <div class="searchInp">
              <form>
                <button class="submit">
                  <ion-icon name="search-outline"></ion-icon>
                </button>
                <input type="text" placeholder="Where to???" name="search" />
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="img">
        <!-- <img src="images/WhatsApp Image 2024-08-23 at 12.39.31_f6416ff0.jpg" alt=""> -->
        <div class="imgSon">
          <p>Share your trip</p>
        </div>
      </div>
      <div class="recent">
        <h2>Recent trip with</h2>
      </div>

      <div class="lowerTab">

        <div class="chiLong">
          <div class="chiLongImg">
            <img src="images/Group first head.png" alt="" />
          </div>

          <div class="chibody">
            <h3><span>Chi Cong</span></h3>
            <p>K1A(321K1-62109)</p>
            <p>02 DEC, 2020</p>
          </div>

          <div class="chiLongIon">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </div>

        <div class="vanQ">
          <div class="vanQimg">
            <img src="images/Group van.png" alt="" />
          </div>

          <div class="vanOption">
            <h3><span>Van Quyen</span></h3>
            <p>K1A(321K1-62109)</p>
            <p>02 DEC, 2020</p>
          </div>

          <div class="vanQIon">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </div>

        <div class="sonLe">
          <div class="sonImg">
            <img src="images/Group son.png" alt=""/>
          </div>
          <div class="sonOption">
            <h3><span>Son Le</span></h3>
            <p>K1A(321K1-62109)</p>
            <p>02 DEC, 2020</p>
          </div>
          <div class="sonLeIon">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
